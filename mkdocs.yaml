site_name: Composify
site_description: Declarative applications with out the box support for dependency injection
strict: true

theme:
  name: 'material'
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/lightbulb-outline
      name: "Switch to dark mode"
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/lightbulb
      name: "Switch to light mode"
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow

repo_name: suhendiandigo/composify
repo_url: https://github.com/suhendiandigo/composify
edit_uri: edit/main/docs/
extra:
  # version:
  #   provider: mike
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback!

# https://www.mkdocs.org/user-guide/configuration/#validation
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

nav:
- Get Started:
  - Welcome to Composify: index.md
  - Why use Composify: why.md
  - Installation: install.md
  - Contributing: contributing.md
  - Changelog: changelog.md
- Tutorial:
  - Overview: tutorial/overview.md
- Core Concepts:
  - Rules: concepts/rules.md
  - Containers: concepts/containers.md
  - Providers: concepts/providers.md
  - Dependency Resolver: concepts/resolver.md
  - Builder: concepts/builder.md
  - Dependency Injection: concepts/dependency_injection.md
- Integrations:
  - Web Framework:
    - FastAPI: integrations/fastapi.md

markdown_extensions:
- tables
- toc:
    permalink: true
    title: Page contents
- admonition
- pymdownx.details
- pymdownx.highlight:
    pygments_lang_class: true
- pymdownx.extra:
    pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.tabbed:
    alternate_style: true

watch:
- composify

plugins:
# - mike:
#     alias_type: symlink
#     canonical_version: latest
- search
- exclude:
    glob:
    - __pycache__/*
- mkdocstrings:
    handlers:
      python:
        paths: [.]
        options:
          members_order: source
          separate_signature: true
          filters: ["!^_"]
          docstring_options:
            ignore_init_summary: true
          merge_init_into_class: true
          show_signature_annotations: true
          signature_crossrefs: true
        import:
          - url: https://docs.python.org/3/objects.inv
            domains: [py, std]
